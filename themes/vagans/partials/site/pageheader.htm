<style>
    .navbar-expand-lg .navbar-nav .nav-link {
    padding-right: 4.5rem;
    }

</style>
<!--*********************************************************************************************************-->
<!--************ HERO ***************************************************************************************-->
<!--*********************************************************************************************************-->
<header id="ts-hero" class="ts-separate-bg-element" style="height: 450px !important;">
    <!--NAVIGATION ******************************************************************************************-->
    <nav style="font-size: 18px; font-weight: 600" class="navbar navbar-expand-lg navbar-dark fixed-top ts-separate-bg-element" data-bg-color="#141a3a">
        <div class="container">
            <a class="navbar-brand" href="#page-top">
                <img  style="width: 190px; height: auto" src="{{'assets/img/logo-w.png'|theme}}" alt="">
            </a>
            <!--end navbar-brand-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--end navbar-toggler-->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link  {%if this.page.url== '/' %}
            active
            {%endif%}  ts-scroll" href="/">Home</a>
                    <a class="nav-item nav-link  {%if this.page.url== '/aboutus' %}
            active
            {%endif%} ts-scroll" href="/aboutus">About Us</a>
                    <a class="nav-item nav-link {%if this.page.url== '/services' %}
            active
            {%elseif this.page.url== '/Landlord' %}
                               active
            {%elseif this.page.url== '/Licensing' %}
                               active
            {%elseif this.page.url== '/Provincial' %}
                               active
            {%elseif this.page.url== '/Small-Claims' %}
                               active
            {%endif%} ts-scroll"   href="/services">Services</a>
                    <a class="nav-item nav-link {%if this.page.url== '/consultation' %}
            active
            {%endif%} ts-scroll" href="/consultation">Consultation</a>
          
                    <a class="ts-scroll btn btn-primary btn-sm m-1 px-3 ts-width__auto" href="#form-contact">Contact Us</a>

                </div>
                <!--end navbar-nav-->
            </div>
            <!--end collapse-->
        </div>
        <!--end container-->
    </nav>
    <!--end navbar-->

    <!--HERO CONTENT ****************************************************************************************-->
    <div class="container align-self-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                <h1 data-animate="ts-fadeInUp">{{page}}</h1>


            </div>
            <!--end col-md-7-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
    <!--END HERO CONTENT ************************************************************************************-->

    <!--HERO BACKGROUND *************************************************************************************-->
    <div class="ts-background" data-bg-color="#5b282c" data-bg-parallax="scroll" data-bg-parallax-speed="3">
        <div class="ts-background-image ts-svg ts-z-index__1 ts-background-position-left d-none d-md-block" data-bg-image="{{'assets/svg/shape-mask.svg'|theme}}" data-animate="ts-fadeInLeft"></div>
        <div class="ts-background-image ts-parallax-element" data-bg-image="{{'assets/img/pageheader.jpg'|theme}}" data-animate="ts-zoomOutIn"></div>
    </div>
    <!--END HERO BACKGROUND *********************************************************************************-->

</header>
<!--end #hero-->

<!--*********************************************************************************************************-->
<!--************ CONTENT ************************************************************************************-->
